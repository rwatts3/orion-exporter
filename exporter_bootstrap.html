<template name="exporter_scorpiusExporter_bootstrap">
  {{# Layout template="scorpiusBootstrapSmallContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      Export/Import
    {{/ Layout }}
    {{# Layout template="scorpiusBootstrapContentContainer" }}
      {{# with currentError }}
        <div class="alert alert-danger">
          <b>[{{ error }}]</b> {{ reason }}
        </div>
      {{/ with }}
      <p>
        <b>Export</b>
      </p>
      <p class="help-block">
        Export all your Scorpius collections and the dictionary.
      </p>
      <p>
        <a href="#" class="btn btn-default btn-export">Export</a>
      </p>
      <hr>
      <p>
        <b>Import</b>
      </p>
      <p class="help-block">
        Remove all the data of your Scorpius collections and the dictionary and replaces it with the new one.
      </p>
      {{# if isLoading }}
      <p>
        <b>Importing data...</b>
      </p>
      {{ else }}
      <p>
        <span class="btn btn-default btn-file">
            Import <input type="file" name="file" class="input-import">
        </span>
      </p>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
